home.carrusel1Titulo=Descubre Nuestra Variedad de Bicicletas
home.carrusel1Texto=Explora nuestra amplia selecci\u00f3n de bicicletas para todas las edades y niveles de habilidad. Desde bicicletas de monta\u00f1a, carretera, el\u00e9ctricas y urbanas, hasta opciones para ni\u00f1os, \u00a1encontrar\u00e1s la bicicleta perfecta para ti y tu familia!

home.carrusel2Titulo=Accesorios y Equipamiento para Ciclistas
home.carrusel2Texto=Completa tu experiencia sobre ruedas con nuestra gama de accesorios y equipamiento de alta calidad. Encuentra cascos, luces, candados, ropa especializada y mucho m\u00e1s para mejorar tu seguridad, comodidad y rendimiento en cada pedalada.

home.carrusel3Titulo=Servicio T\u00e9cnico y Mantenimiento Especializado
home.carrusel3Texto=Mant\u00e9n tu bicicleta en \u00f3ptimas condiciones con nuestro servicio t\u00e9cnico y mantenimiento especializado. Nuestro equipo de profesionales altamente capacitados est\u00e1 preparado para realizar ajustes, reparaciones y puestas a punto, asegurando que tu bicicleta est\u00e9 siempre lista para la aventura.

