<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head th:replace="plantilla/AdminTemplate::head"></head>

    <body>
        <!---Header-->
        <header th:replace="plantilla/AdminTemplate::header"></header>

        <!---Contenido-->
        <div class="d-grid mx-auto mb-4 row col-10" style="background-color:  #24272B; color: white; margin: 5%;">
            <div class="card-header bg-black text-white"></div>
            <div class="card-body">
                <div class="container">
                    <form th:object="${tipo}" th:action="@{/editar/tipo/{id}(id=${tipo.getId})}" method="POST">
                        <!---Titulo-->
                        <h2 style="color: white; text-align: center; padding: 20px;" th:text="#{editar.tipo}"></h2>
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.tipo}" class="col-md-2 col-form-label" for="tipo">Tipo</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{tipo}"
                                       placeholder="Tipo" id="tipo" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Detalle-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.detalle}" class="col-md-2 col-form-label" for="detalle">Detalle</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{detalle}"
                                       placeholder="Detalle" id="detalle" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Familia Producto-->
                        <div class="form-group mb-4 row  col-8 mx-auto">
                            <label th:text="#{tabla.familia}" class="form-control-sm col-form-label col-md-2" for="familiaproducto">Familia</label>
                            <div class="col-sm-10">
                                <select th:field="*{familiaproducto}" class="form-control form-control-sm col-md-6" id="familiaproducto" aria-describedby="emailHelp">
                                    <option th:each="x:${familiaproducto}"
                                            th:value="${x.id}"
                                            th:text="${x.familia}"/>
                                </select>
                            </div>
                        </div>     
                        <!---Botones-->
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button th:text="#{btn.guardar}" type="submit" class="btn btn-primary" value="Guardar">ENVIAR</button>
                            <a th:text="#{btn.cancelar}" class="btn btn-danger " href="/admin/tipo_producto">CANCELAR</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!---Footer-->
        <footer th:replace="plantilla/AdminTemplate::footer"></footer>
    </body>

</html>
