<html>
      <head th:replace="plantilla/AdminTemplate::head"></head>

    <body>
        <!---Header-->
        <header th:replace="plantilla/AdminTemplate::header"></header>  
        
             <div class="d-grid mx-auto mb-4 row col-10" style="background-color:  #24272B; color: white; margin: 5%;">
        <div class="card-header bg-black text-white"></div>
        <div class="card-body">
            <div class="container">
                <form  th:object="${rolUsuario}" th:action="@{/editar/RoldatosLogin/{id}(id=${rolUsuario.getId})}" method="POST">
                        <!---Titulo-->
                        <h2 style="color: white; text-align: center; padding: 20px;" th:text="#{editar.datosLogin}"></h2>
                         <!---Nombre-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{login.correo}" class="col-md-2 col-form-label" for="email">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{email}"
                                       placeholder="Nombre" id="nombre" aria-describedby="emailHelp">
                            </div>
                        </div>
                         
                         <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{login.contrasenia}" class="col-md-2 col-form-label" for="password">Contraseña</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{password}"
                                       placeholder="Contraseña" id="nombre" aria-describedby="emailHelp">
                            </div>
                        </div>
                         
                        
                    <div class="form-group mb-4 row  col-8 mx-auto">
                            <label th:text="#{admin.rolUsuario}" class="form-control-sm col-form-label col-md-2" for="rol">Rol de usuario</label>
                            <div class="col-sm-10">
                                <select th:field="*{roles}" class="form-control form-control-sm col-md-6" id="rol" aria-describedby="emailHelp">
                                    <option th:each="x:${rol}"
                                            th:value="${x.id}"
                                            th:text="${x.rol}"/>
                                </select>         
                            </div>
                        </div>-
                    <div class="d-grid gap-2 col-4 mx-auto">
                        <button th:text="#{btn.guardar}" type="submit" class="btn btn-primary" value="Guardar">Agregar Rol</button>
                        <a th:text="#{btn.cancelar}" class="btn btn-danger " href="/admin/datosLogin">CANCELAR</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    
</html>
