<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head th:replace="plantilla/template::head"></head>

    <body>
        <header th:replace="plantilla/template::header"></header>


        <div style="text-align: center; padding: 20px;">
            <h2 style="color: white; text-align: center; padding: 20px;" th:text="${titulo}"></h2>

            <table class="table">
                <thead class="thead-dark">
                    <tr  style="color: white; background-color: #141617;">
                        <th  scope="col">ID</th>
                        <th  scope="col">NOMBRE</th>
                        <th  scope="col">PROVINCIA</th>
                        <th  scope="col">
                            <button  class="btn btn-success" type="button" onclick="window.location.href = '/canton/nuevo'">Agregar</button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${cantones}">
                    <tr style="background-color: #24272B; color: white;">
                        <td th:text="${user.getId}"></td>
                        <td th:text="${user.getNombre}"></td>
                        <td th:text="${user.getProvincia.getNombre}"></td>
                        <td width="15%"  style="padding-bottom: 10px; padding-top: 10px;">
                            <a  class="btn btn-warning" th:href="@{/editar/sala/{id}(id=${user.getId})}">Editar</a>                                     
                            <a class="btn btn-danger"  th:href="@{/eliminar/sala/{id}(id=${user.getId})}">Borrar</a> </td> 
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>


        <footer th:replace="plantilla/template::footer"></footer>
    </body>

</html>
