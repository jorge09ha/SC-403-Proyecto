<html>
      <head th:replace="plantilla/AdminTemplate::head"></head>

    <body>
        <!---Header-->
        <header th:replace="plantilla/AdminTemplate::header"></header>  
        
             <div class="d-grid mx-auto mb-4 row col-10" style="background-color:  #24272B; color: white; margin: 5%;">
        <div class="card-header bg-black text-white"></div>
        <div class="card-body">
            <div class="container">
                <form th:action="@{/save/rol}" method="POST" th:object="${rolUsuario}">
                        <!---Titulo-->
                        <h2 style="color: white; text-align: center; padding: 20px;" th:text="${titulo}"></h2>
                         <!---Nombre-->
                        <div class="form-group mb-4 row  col-8 mx-auto">    
                             <label class="form-control-sm col-form-label col-md-2" for="rol">Email</label>
                            <div class="col-sm-10">
                                <!-- th:field="*{rolDatosLogin.usuario_id}" = Es la variable que se encuentra en la clase RolDatosLoginid. -->
                                <!-- Se jala rolDatosLogin porque se embebiÃ³ la clase RolDatosLoginId ya que esa representa la tabla intermedia -->
                                <select th:field="*{rolDatosLogin.usuario_id}" class="form-control form-control-sm col-md-6" id="rol" aria-describedby="emailHelp">
                                    <option th:each="x:${email}"
                                            th:value="${x.id}"
                                            th:text="${x.email}"/>
                                </select>
                            </div>
                        </div> 
                         
                         <div class="form-group mb-4 row  col-8 mx-auto">
                            <label class="form-control-sm col-form-label col-md-2" for="rol">Rol de usuario</label>
                            <div class="col-sm-10">
                                <select th:field="*{rolDatosLogin.rol_id}" class="form-control form-control-sm col-md-6" id="rol" aria-describedby="emailHelp">
                                    <option th:each="x:${rol}"
                                            th:value="${x.id}"
                                            th:text="${x.rol}"/>
                                </select>
                            </div>
                        </div>
                    <!---Botones-->
                    <div class="d-grid gap-2 col-4 mx-auto">
                        <button type="submit" class="btn btn-primary" value="Guardar">Agregar Rol</button>
                        <a class="btn btn-danger " href="/admin/datosLogin">CANCELAR</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    
</html>
