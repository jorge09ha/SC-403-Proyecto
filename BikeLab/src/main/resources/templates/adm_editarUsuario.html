<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head th:replace="plantilla/AdminTemplate::head"></head>

    <body>
        <!---Header-->
        <header th:replace="plantilla/AdminTemplate::header"></header>

        <!---Contenido-->
        <div class="d-grid mx-auto mb-4 row col-10" style="background-color:  #24272B; color: white; margin: 5%;">
            <div class="card-header bg-black text-white"></div>
            <div class="card-body">
                <div class="container">
                    <form th:object="${usuario}" th:action="@{/editar/usuario/{id}(id=${usuario.getId})}" method="POST">
                        <!---Titulo-->
                        <h2 style="color: white; text-align: center; padding: 20px;" th:text="#{editar.Usuario}"></h2>                    
                        <!---Nombre-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.nombre}" class="col-md-2 col-form-label" for="nombre">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"
                                       placeholder="Nombre" id="nombre" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Apellido 1-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.apellido1}" class="col-md-2 col-form-label" for="apellido1">Apellido 1</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido1}"
                                       placeholder="Apellido 1" id="apellido1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Apellido 2-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.apellido2}" class="col-md-2 col-form-label" for="apellido2">Apellido 2</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{apellido2}"
                                       placeholder="Apellido 2" id="apellido2" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Telefono-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.telefono}" class="col-md-2 col-form-label" for="telefono">Telefono</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{telefono}"
                                       placeholder="Telefono" id="telefono" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Cedula-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.cedula}" class="col-md-2 col-form-label" for="cedula">Cedula</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{cedula}"
                                       placeholder="Cedula" id="cedula" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Dirección-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.direccion}"class="col-md-2 col-form-label" for="direccion">Dirección </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{direccion}"
                                       placeholder="Dirección" id="direccion" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Provincia-->
                        <div class="form-group mb-4 row  col-8 mx-auto">
                            <label th:text="#{tabla.provincia}" class="form-control-sm col-form-label col-md-2" for="provincia">Provincia</label>
                            <div class="col-sm-10">
                                <select th:field="*{provincia}" class="form-control form-control-sm col-md-6" id="provincia" aria-describedby="emailHelp">
                                    <option th:each="x:${provincia}"
                                            th:value="${x.id}"
                                            th:text="${x.nombre}"/>
                                </select>
                            </div>
                        </div>
                        <!---Cantones-->
                        <div class="form-group mb-4 row  col-8 mx-auto">
                            <label th:text="#{tabla.canton}" class="form-control-sm col-form-label col-md-2" for="canton">Canton</label>
                            <div class="col-sm-10">
                                <select th:field="*{canton}" class="form-control form-control-sm col-md-6" id="canton" aria-describedby="emailHelp">
                                    <option th:each="x:${canton}"
                                            th:value="${x.id}"
                                            th:text="${x.nombre}"/>
                                </select>
                            </div>
                        </div>
                        <!---Distrito-->
                        <div class="form-group mb-4 row  col-8 mx-auto">
                            <label th:text="#{tabla.distrito}" class="form-control-sm col-form-label col-md-2" for="distrito">Distrito</label>
                            <div class="col-sm-10">
                                <select th:field="*{distrito}" class="form-control form-control-sm col-md-6" id="distrito" aria-describedby="emailHelp">
                                    <option th:each="x:${distrito}"
                                            th:value="${x.id}"
                                            th:text="${x.nombre}"/>
                                </select>
                            </div>
                        </div>
                        <!---Botones-->
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button th:text="#{btn.guardar}" type="submit" class="btn btn-primary" value="Guardar">ENVIAR</button>
                            <a th:text="#{btn.cancelar}" class="btn btn-danger " href="/admin/usuario">CANCELAR</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!---Footer-->
        <footer th:replace="plantilla/AdminTemplate::footer"></footer>

    </body>

</html>
