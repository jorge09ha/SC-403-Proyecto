<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head th:replace="plantilla/AdminTemplate::head"></head>

    <body>
        <!---Header-->
        <header th:replace="plantilla/AdminTemplate::header"></header>

        <!---Contenido-->
        <div class="d-grid mx-auto mb-4 row col-10" style="background-color:  #24272B; color: white; margin: 5%;">
            <div class="card-header bg-black text-white"></div>
            <div class="card-body">
                <div class="container">
                    <form th:object="${producto}" th:action="@{/save/producto}" method="POST" enctype="multipart/form-data">
                        <!---Titulo-->
                        <h2 style="color: white; text-align: center; padding: 20px;" th:text="#{nuevo.producto}"></h2>
                        <!---Nombre-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.nombre}" class="col-md-2 col-form-label" for="nombre">NOMBRE</label>
                            <div class="col-sm-10">
                                <input th:placeholder="#{tabla.nombre}" type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"
                                       placeholder="Nombre" id="nombre" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Modelo-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.modelo}" class="col-md-2 col-form-label" for="modelo">Modelo</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{modelo}"
                                       th:placeholder="#{tabla.modelo}" placeholder="Modelo" id="modelo" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Talla-->
                        <div class="form-group mb-4 row col-8 mx-auto">
                            <label th:text="#{tabla.talla}" class="col-md-2 col-form-label" for="talla">Talla</label>
                            <div class="col-sm-10">
                                <select class="form-control form-control-sm col-md-6" th:field="*{talla}" id="talla">
                                    <option value="">Seleccionar talla</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                </select>
                            </div>
                        </div>
                        <!---Tamanio-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.tamanio}" class="col-md-2 col-form-label" for="tamanio">Tamaño</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{tamanio}"
                                       placeholder="Tamanio" id="tamanio" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Detalle-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.detalle}" class="col-md-2 col-form-label" for="detalle">Detalle</label>
                            <div class="col-sm-10">
                                <input th:placeholder="#{tabla.detalle}" type="text" class="form-control form-control-sm col-md-6" th:field="*{detalle}"
                                       placeholder="Detalle" id="detalle" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Anio-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.anio}" class="col-md-2 col-form-label" for="anio">Año</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{anio}"
                                       placeholder="Anio" id="anio" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Precio-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.precio}" class="col-md-2 col-form-label" for="precio">Precio</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{precio}"
                                       placeholder="Precio" id="precio" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Stock-->
                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label th:text="#{tabla.stock}" class="col-md-2 col-form-label" for="stock">Stock</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{stock}"
                                       placeholder="Stock" id="stock" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <!---Imagen-->
                        <div class="form-group mb-4 row col-8 mx-auto">
                            <label th:text="#{tabla.imagen}" class="control-label col-sm-2" for="imagen">Imagen:</label>
                            <div class="col-sm-10">
                                <img id="preview" src="/images/no_image.jpg" style="max-width: 100%; height: auto;"alt="no_image">
                                <input type="file" class="form-control-file" id="file" name="file" onchange="previewImage()">
                            </div>
                        </div>
                        <!---Tipo-->
                        <div class="form-group mb-4 row  col-8 mx-auto">
                            <label th:text="#{tabla.tipo}" class="form-control-sm col-form-label col-md-2" for="tipoproducto">Tipo Producto</label>
                            <div class="col-sm-10">
                                <select th:field="*{tipoProducto}" class="form-control form-control-sm col-md-6" id="tipoProducto" aria-describedby="emailHelp">
                                    <option th:each="x:${tipoProducto}"
                                            th:value="${x.id}"
                                            th:text="${x.tipo}"/>
                                </select>
                            </div>
                        </div>
                        <!---Marca-->
                        <div class="form-group mb-4 row  col-8 mx-auto">
                            <label th:text="#{tabla.marca}" class="form-control-sm col-form-label col-md-2" for="marca">Marca</label>
                            <div class="col-sm-10">
                                <select th:field="*{marca}" class="form-control form-control-sm col-md-6" id="marca" aria-describedby="emailHelp">
                                    <option th:each="x:${marca}"
                                            th:value="${x.id}"
                                            th:text="${x.nombre}"/>
                                </select>
                            </div>
                        </div>
                        <!---Botones-->
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button th:text="#{btn.enviar}" type="submit" class="btn btn-primary" value="Guardar">ENVIAR</button>
                            <a th:text="#{btn.cancelar}" class="btn btn-danger " href="/admin/producto">CANCELAR</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            function previewImage() {
                var preview = document.getElementById("preview");
                var file = document.querySelector("input[type=file]").files[0];
                var reader = new FileReader();

                reader.onloadend = function () {
                    preview.src = reader.result;
                };

                if (file) {
                    reader.readAsDataURL(file);
                } else {
                    preview.src = "#";
                }
            }
        </script>        

        <!---Footer-->
        <footer th:replace="plantilla/AdminTemplate::footer"></footer>

    </body>

</html>
