<!DOCTYPE html>

<html>

    <head>
        <title>distrito</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"
        ></script>
    </head>


    <body style="background-color:  black;">

        <div style="text-align: center; padding: 20px;">
            <h2 style="color: white; text-align: center; padding: 20px;" th:text="${titulo}"></h2>

            <table class="table">
                <thead class="thead-dark">
                    <tr class="bg-primary" style="color: white;">
                        <th  scope="col">ID</th>
                        <th  scope="col">DISTRITO</th>
                        <th  scope="col">ID</th>
                         <th  scope="col">CANTON</th>
                        <th  scope="col">
                            <button  class="btn btn-success" type="button" onclick="window.location.href = '/distrito/nuevo'">Agregar</button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${distritos}">
                    <tr style="background-color: #24272B; color: white;">
                        <td th:text="${user.getId}"></td>
                        <td th:text="${user.getNombre}"></td>
                         <td th:text="${user.getCanton.getNombre}"></td>
                         <td th:text="${user.getCanton.getId}"></td>
                        <td width="15%"  style="padding-bottom: 10px; padding-top: 10px;">
                            <a  class="btn btn-warning" th:href="@{/editar/distrito/{id}(id=${user.getId})}">Editar</a>                                     
                            <a class="btn btn-danger"  th:href="@{/eliminar/distrito/{id}(id=${user.getId})}">Borrar</a> </td> 
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>

    </body>
</html>
