<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head th:replace="plantilla/Template::head"></head>

    <body>
        <!---Header-->
        <header th:replace="plantilla/Template::header"></header>

        <div class="bgImage">

            <div class="boxLogin">
                <h1 th:text="#{perfil.titulo}">Perfil</h1>

                <!---Form-->
                <form th:object="${usuario}" th:action="@{/perfil/usuario/{id}(id=${usuario.getId})}" method="POST">
                    <!---Nombre-->
                    <div class="form-group">
                        <label th:text="#{tabla.nombre}" for="nombre">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}"
                               placeholder="Nombre" id="nombre" aria-describedby="emailHelp">
                    </div>
                    <!---Apellido 1-->
                    <div class="form-group">
                        <label th:text="#{tabla.apellido1}" for="apellido1">Apellido 1</label>
                        <input type="text" class="form-control" th:field="*{apellido1}"
                               placeholder="Apellido " id="apellido1" aria-describedby="emailHelp">
                    </div>
                    <!---Apellido 2-->
                    <div class="form-group">
                        <label th:text="#{tabla.apellido2}" for="apellido1">Apellido 2</label>
                        <input type="text" class="form-control" th:field="*{apellido2}"
                               placeholder="Apellido 2" id="apellido1" aria-describedby="emailHelp">
                    </div>
                    <!---Telefono-->
                    <div class="form-group">
                        <label th:text="#{tabla.telefono}" for="telefono">Telefono</label>
                        <input type="text" class="form-control " th:field="*{telefono}"
                               placeholder="Telefono" id="telefono" aria-describedby="emailHelp">
                    </div>
                    <!---Cedula-->
                    <div class="form-group">
                        <label th:text="#{tabla.cedula}"  for="cedula">Cedula</label>
                        <input type="text" class="form-control" th:field="*{cedula}"
                               placeholder="Cedula" id="cedula" aria-describedby="emailHelp">
                    </div>
                    <!---Dirección-->
                    <div class="form-group">
                        <label th:text="#{tabla.direccion}" for="direccion">Dirección </label>
                        <input type="text" class="form-control" th:field="*{direccion}"
                               placeholder="Dirección" id="direccion" aria-describedby="emailHelp">
                    </div>
                    <!---Provincia-->
                    <div class="form-group">
                        <label th:text="#{tabla.provincia}" for="provincia">Provincia</label>
                        <div class="col-sm-10">
                            <select th:field="*{provincia}" class="form-control" id="provincia" aria-describedby="emailHelp">
                                <option th:each="x:${provincia}"
                                        th:value="${x.id}"
                                        th:text="${x.nombre}"/>
                            </select>
                        </div>
                    </div>
                    <!---Cantones-->
                    <div class="form-group">
                        <label th:text="#{tabla.canton}" for="canton">Canton</label>
                        <div class="col-sm-10">
                            <select th:field="*{canton}" class="form-control" id="canton" aria-describedby="emailHelp">
                                <option th:each="x:${canton}"
                                        th:value="${x.id}"
                                        th:text="${x.nombre}"/>
                            </select>
                        </div>
                    </div>
                    <!---Distrito-->
                    <div class="form-group">
                        <label th:text="#{tabla.distrito}"  for="distrito">Distrito</label>
                        <div class="col-sm-10">
                            <select th:field="*{distrito}" class="form-control" id="distrito" aria-describedby="emailHelp">
                                <option th:each="x:${distrito}"
                                        th:value="${x.id}"
                                        th:text="${x.nombre}"/>
                            </select>
                        </div>
                    </div>

                    <!---Btn-->
                    <button th:text="#{btn.guardar}" type="submit" class="btn btn-primary" value="Guardar">ENVIAR</button>
                </form>
                <div class="loginLink">
                    <a th:text="#{perfil.eliminar}" href="/login">Eliminar mi cuenta</a>
                </div>
            </div>
        </div>

        <!---Footer-->
        <footer th:replace="plantilla/AdminTemplate::footer"></footer>

    </body>

</html>
