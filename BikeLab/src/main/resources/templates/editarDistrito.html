<!DOCTYPE html>

<html>

    <head>
        <title>üéûÔ∏èEditar provincia</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"
        ></script>
    </head>


    <body style="background-color:  black;">

        <div class="d-grid mx-auto mb-4 row col-10" style="background-color:  #24272B; color: white; margin: 5%;">
            <div class="card-header bg-black text-white"></div>
            <div class="card-body">
                <div class="container">
                    <form th:object="${provincia}"
                          th:action="@{/editar/provincia/{id}(id=${provincia.getId})}"
                          method="POST">

                        <h2 class="d-grid gap-2 col-4 mx-auto mb-4 row " th:text="${titulo}"></h2>

                        <div class="form-group mb-4 row   col-8 mx-auto">
                            <label class="col-md-2 col-form-label" for="nombre">NOMBRE</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder="Nombre" id="nombre" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button type="submit" class="btn btn-primary" value="Guardar">ENVIAR</button>
                            <a class="btn btn-danger " href="/provincia">CANCELAR</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
