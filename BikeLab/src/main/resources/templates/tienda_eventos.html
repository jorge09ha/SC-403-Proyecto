<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

    <head th:replace="plantilla/Template::head"></head>

    <body>
        <!---Header-->
        <header th:replace="plantilla/Template::header"></header>

        <!---Title-->
        <h2 style="color: white; text-align: center; padding: 20px;" th:text="${titulo}"></h2>

        <!---EVENTOS-->
        <div class="row card-container">
            <th:block th:each="evento : ${eventos}">
                <div class="card-wrapper mb-4">
                    <div class="card">
                        <img th:src="${evento.getImagen}" class="card-img-top" alt="no_image" onerror="this.src='../images/no_image.jpg';" >
                        <div class="card-body">
                            <h5 class="card-title" th:text="${evento.getNombre}"></h5>
                            <h6 class="card-subtitle" th:text="${evento.getFecha}"></h6>
                            <p class="card-text" th:text="${evento.getPrecio}"></p>
                            <a href="#" class="btn btn-1" th:href="@{/evento/{id}(id=${evento.getId})}"><ion-icon name="eye"></ion-icon></a>
                            <a href="#" class="btn btn-2"><ion-icon name="bag-add"></ion-icon></a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>

        <footer th:replace="plantilla/Template::footer"></footer>

    </body>

</html>
